<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of categories">
        <ng-template carouselSlide [id]="slide._id">
            <img [src]="slide.image" [alt]="slide.name" [title]="slide.name">
        </ng-template>
    </ng-container>
</owl-carousel-o>
