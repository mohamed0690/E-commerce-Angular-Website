<div class="container position-relative p-3 min-vh-100 pt-5 mt-5">

    <div class="row gy-5">

        <div [routerLink]="['/prductsDetails' , product.id]" *ngFor="let product of products  ; let i = index"
            class="col-md-3 mb-4">
            <div class="card h-100">
                <img [src]="product.imageCover" class="card-img-top" [alt]="product.title" />
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.category.name }}</p>
                    <p class="card-text">{{ product.price | currency:"EGP" }}</p>
                    <div class="d-flex align-items-center">
                        <p class="card-text m-0 me-2">{{ product.ratingsAverage }}</p>
                        <i class="fas fa-star rating-color"></i>
                    </div>
                </div>
                <div class="card-footer p-0">

                    <button class="btn w-100 text-white bg-main d-block mb-5">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
