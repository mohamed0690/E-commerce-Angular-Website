<div class="section position-relative pt-5">
  <div class="area position-absolute w-100 h-100 top-0 start-0">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="container pt-2">
    <div class="row align-items-center">
      <div class="col-md-7">
        <div class="w-75 mx-auto text-white">
          <h4 class="fw-bold">Login Now</h4>
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <p class="m-0">{{errorMsg}}</p>
          </div>
          <form [formGroup]="loginForm">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" class="form-control mb-2" formControlName="email">
            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.dirty">
              <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">Enter Valid Email</p>
              <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
            </div>
            <label for="password" class="form-label">Password :</label>
            <input type="password" id="password" class="form-control mb-2" formControlName="password" autocomplete>
            <div class="alert alert-danger"
              *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.dirty">
              <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">Minimum eight characters, at least
                one letter and one number</p>
              <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
            </div>
            <button class="btn btn-main text-white d-block ms-auto fw-bold" (click)="handleLogIn(loginForm)"
              [disabled]="loginForm.invalid">
              <i *ngIf="isLoading" class="fa-solid fa-circle-notch fa-spin"></i>
              <span class="ms-2">Login</span>
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-img p-3 h-100">
          <img src="assets/images/resgister.jfif" class="w-100 h-100" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
